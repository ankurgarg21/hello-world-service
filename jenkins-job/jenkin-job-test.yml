- job:
    name: test-spring-app
    properties:
      - github:
          url: https://github.com/ankurgarg21/hello-world-service.git
    wrappers:
      - ansicolor
      - timestamps
      - inject-passwords:
          global: true
    scm:
      - git:
          url: https://github.com/ankurgarg21/hello-world-service.git
          refspec: '+refs/pull/*:refs/remotes/origin/pr/*'

    triggers:
      - github-pull-request:
          github-hooks: true
          permit-all: true
    builders:
      - shell: |
         ansible-playbook -i hosts -v deploy.yml 
